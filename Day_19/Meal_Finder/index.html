<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/foodIcon.png" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>The Meal Finder</title>
  </head>
  <body>
    <div
      class="container justify-content-center d-flex flex-column align-items-center"
    >
      <a href="" onclick="location.reload()"><h1 class="heading mt-4 mb-0">Meal Finder</h1></a>
      <div
        class="justify-content-center d-flex flex-column align-items-center headingAndSearchBox mb-0 pb-0"
      >
        <div class="input-group form-floating searchBox">
          <input
            type="text"
            class="form-control search border-info border-end-0 border pt-5 pb-4"
            id="searchInput"
            placeholder="Search"
          />
          <label class="text-wrap searchLable" for="searchInput"
            >Search Meal By Name or First Letter</label
          >
          <button
            class="btn btn-outline-info border-start-0"
            type="button"
            id="searchBtn"
          >
            <span class="material-symbols-outlined"> search </span>
          </button>
        </div>
      </div>

      <div class="pt-3">
        <div id="inputValueDisplay" class="text-center"></div>
        <div id="searchResultBox" class="">
          <!-- Dynamic from Javascript -->
        </div>
      </div>

      <h3 class="text-center border-bottom mt-2">Random Meals</h3>
      <div class="mealRandomCards" id="mealRandomBox">
        <!-- Dynamic from Javascript -->
      </div>

      <!-- Modal -->
      <div id="ingredientDetailBox">
        <!-- Dynamic from Javascript -->
        <!-- Button trigger modal -->
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/a4a620facd.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="https://unpkg.com/default-passive-events"
    ></script>
  </body>
</html>
